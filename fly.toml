app = 'boggler'
primary_region = 'sea'

[build]

[env]
  PORT = '8000'

[processes]
  app = 'bun run api/main.ts'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
